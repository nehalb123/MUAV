<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="google-site-verification" content="7PQNxRfYtVCXpmmI49WJH1_u5BAmTh0FHfZNGjvPavM" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Multipurpose UAV</title>

	<!--CSS-->
	<link rel="stylesheet" href="./static/css/css/template-style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web" rel="stylesheet">

</head>
<body class="full-width background-dark ">
	
	
	<div class="line padding-2x" >
		<h2 class="text-size-40">Statistics</h2>
		<hr class="break-small background-primary ">
	</div>
	<div align="center">
		<a href="{{ url_for('livestream') }}">
		<button class="btn btn-primary">Live Stream</button>
	</a>
	</div>
	<div class="padding-2x">
	<code style="color:white">
		<br>
		$ cd darknet<br>
		$ ./darknet detector demo cfg/coco.data cfg/yolo.cfg yolo.weights
	</code>
    </div>

		<head>  
		<script>
		window.onload = function () {
		var batt = (23.7/26)*100;
		var chart1 = new CanvasJS.Chart("chartContainer", {
			animationEnabled: true,
			backgroundColor: "#002633",
			title:{
				fontFamily: "Verdana"
			},
			axisX:{
				fontFamily: "Verdana",
				labelFontColor: "white",
				interval: 1
			},
			axisY2:{
				//interlacedColor: "rgba(1,77,101,.2)",
				gridColor: "rgba(1,77,101,.1)",
				labelFontColor: "white",
				titleFontColor: "white",
				maximum: 100,
				title: "Percentage(%)"
			},
			data: [{
				type: "bar",
				toolTipContent: "{label} : {y} %",
				axisYType: "secondary",
				color: "#3CA55C",  //Green bars
				dataPoints: [
					{ y: batt, label: "Battery Left" }
				]
			}]
		});
		chart1.render();

		var chart2 = new CanvasJS.Chart("chartContainer1", {
			animationEnabled: true,
			backgroundColor: "#002633",
			title:{
				fontFamily: "Verdana"
			},
			axisX:{
				fontFamily: "Verdana",
				labelFontColor: "white",
				interval: 1
			},
			axisY2:{
				//interlacedColor: "rgba(1,77,101,.2)",
				gridColor: "rgba(1,77,101,.1)",
				labelFontColor: "white",
				titleFontColor: "white",
				maximum: 50,
				title: "Celsius"
			},
			data: [{
				type: "bar",
				toolTipContent: "{label} : {y} C",
				axisYType: "secondary",
				color: "#3CA55C",  //Green bars
				dataPoints: [
					{ y: 33.4, label: "Temperature" }
				]
			}]
		});
		chart2.render();

		}
		</script>
		</head>

		<body>
		<div class="line padding-2x" >
		<h2 class="text-size-25">Battery Status</h2>
		<hr class="break-small background-primary ">
		</div>
		<div id="chartContainer" style="height: 300px; width: 100%;"></div>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<div class="line padding-2x" >
		<h2 class="text-size-25">Temperature</h2>
		<hr class="break-small background-primary ">
		</div>
		<div id="chartContainer1" style="height: 300px; width: 100%;"></div>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		</body>

	
</body>
